<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .modal{
                width: 300px;
                height: 300px;
                background-color: red;
                position: absolute;
                top: -100%;
                left: 40%;
                transition: 1s;
            }
            .active{
                top: 30% !important;
            }
    </style>
</head>
<body>
    <div class="modal "></div>
    <script>
        let modal=document.querySelector(".modal")
        
        let myFac=()=>{
            modal.classList.add("active")
        }

        let stop=setTimeout(myFac,3000)

        // clearTimeout(stop)

    </script>
</body>
</html>
