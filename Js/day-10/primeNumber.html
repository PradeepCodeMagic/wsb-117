<script>

    let num=Number(prompt("enter your number"))

    let status=false;

    for(var i=2  ; i<=num/2 ; i++ ){
        if(num%i==0){
            status=true;
        }
    }
   
    if(status==false){
        console.log(num , "yes this is a prime number")
    }
    else{
        console.log(num , "no this is not a prime number")
    }


</script>
