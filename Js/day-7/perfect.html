<script>

    let num=Number(prompt("enter your number"))

    let sum=0;

    for(let i=1 ; i<num ;i++ ){

        if(num%i==0){
            sum=sum+i
        }
    }

    if(num==sum){
        console.log("yes this a perfect number")
    }
    else{
        console.log("No this is not a perfect number")
    }


</script>
