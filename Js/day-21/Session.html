<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="userForm(event)" >
        <input type="text" name="myName" >
        <button>save</button>
    </form>
</body>

<script>
    function userForm(e){
        e.preventDefault()

        var myName=e.target.myName.value

       sessionStorage.setItem("sesstionName",JSON.stringify(myName))
    }
</script>
</html>
